<!DOCTYPE html>
<html>
<head>
  <title>Forward App - HTTP</title>
</head>
<body>
  <h1>Forward Application V4 (Local)</h1>
  
  <h2>URL Info</h2>
  <div>Base URL: <span id="baseUrl"></span></div>
  <h3>Query Params (?)</h3>
  <div id="questionParams"></div>
  <h3>Hash Params (#)</h3>
  <div id="hashParams"></div>
  
  <div id="httpsMode" style="display:none;">
    <h2>IndexedDB Settings</h2>
    <div>
      <label>Forward Address:</label>
      <input type="text" id="forwardAddress" size="40">
      <button id="saveAddress">Save</button>
    </div>
    <div>
      <label>Forward ID:</label>
      <input type="text" id="forwardId" size="20">
      <button id="saveId">Save</button>
    </div>
    <div>
      <label>Last Forward Success:</label>
      <input type="text" id="lastForwardSuccess" size="20">
      <button id="saveSuccess">Save</button>
    </div>
    <br>
    <button id="forwardBtn">Forward</button>
  </div>
  
  <div id="httpMode" style="display:none;">
    <h2>HTTP Mode</h2>
    <div id="httpModeStatus"></div>
  </div>
  
  <script src="https://info.filament3d.org/TESTFWD/app4.js"></script>
</body>
</html>
